<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="con">
        <div class="cal">
            <input type="text" id="tf"/>
            <div class="pan">
                <div onclick="fun('c')">C</div>
                <div onclick="fun('b')">B</div>
                <div onclick="fun('/')">/</div>
                <div onclick="fun('%')">%</div>
                <div onclick="fun('1')">1</div>
                <div onclick="fun('2')">2</div>
                <div onclick="fun('3')">3</div>
                <div onclick="fun('4')">4</div>
                <div onclick="fun('5')">5</div>
                <div onclick="fun('6')">6</div>
                <div onclick="fun('7')">7</div>
                <div onclick="fun('8')">8</div>
                <div onclick="fun('9')">9</div>
                <div onclick="fun('0')">0</div>
                <div onclick="fun('=')">=</div>
                <div onclick="fun('00')">00</div>
                <div onclick="fun('+')">+</div>
                <div onclick="fun('-')">-</div>
                <div onclick="fun('.')">.</div>
                <div onclick="fun('*')">*</div>
            </div>
        </div>
    </div>
    <script src="work.js"></script>
</body>
</html>
